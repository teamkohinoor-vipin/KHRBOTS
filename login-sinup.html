<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - TRDbots</title>
    <link rel="stylesheet" href="css/all.min_1.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #ff5722;
            --primary-dark: #c41c00;
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #212121;
            --text-dark: #f5f5f5;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            transition: all 0.3s ease;
        }
        
        body.dark {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1e1e1e 100%);
            color: var(--text-dark);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 87, 34, 0.2);
            border-radius: 10px;
        }
        
        .dark .glass {
            background: rgba(0, 40, 56, 0.5);
            border: 1px solid rgba(255, 87, 34, 0.3);
        }
        
        .btn-cyan {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        
        .btn-cyan:hover {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 87, 34, 0.4);
            color: white;
        }
        
        .cyan-text {
            color: var(--primary);
        }
        
        .glass-dark {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 188, 212, 0.2);
        }
        
        .dark .glass-dark {
            background: rgba(5, 25, 35, 0.7);
            border: 1px solid rgba(0, 188, 212, 0.2);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="glass-dark fixed w-full z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fa-brands fa-php text-2xl cyan-text mr-2"></i>
                    <span class="text-xl font-bold cyan-text">TRDbots</span>
                </div>
                <a href="index.html" class="px-4 py-2 rounded-lg glass">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Login/Signup Form -->
    <section class="pt-32 pb-20 px-4">
        <div class="container mx-auto max-w-md">
            <div class="glass rounded-2xl p-8">
                <h2 class="text-2xl font-bold text-center mb-6 cyan-text">Welcome to TRDbots</h2>
                
                <!-- Tabs -->
                <div class="flex border-b border-gray-200 dark:border-gray-700 mb-6">
                    <button id="login-tab" class="flex-1 py-2 font-semibold border-b-2 border-cyan-500 text-cyan-500">Login</button>
                    <button id="signup-tab" class="flex-1 py-2 font-semibold text-gray-500 dark:text-gray-400">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="login-email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="login-password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white" required>
                    </div>
                    <button type="submit" class="w-full btn-cyan py-2 rounded-lg font-semibold">Login</button>
                </form>
                
                <!-- Signup Form -->
                <form id="signup-form" class="space-y-4 hidden">
                    <div>
                        <label for="signup-username" class="block text-sm font-medium mb-1">Username</label>
                        <input type="text" id="signup-username" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white" required>
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="signup-email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white" required>
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="signup-password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white" required>
                    </div>
                    <div>
                        <label for="signup-confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 dark:bg-gray-700 dark:text-white" required>
                    </div>
                    <button type="submit" class="w-full btn-cyan py-2 rounded-lg font-semibold">Sign Up</button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm opacity-80">By continuing, you agree to our Terms of Service</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        
        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginTab.classList.add('border-cyan-500', 'text-cyan-500');
            signupTab.classList.remove('border-cyan-500', 'text-cyan-500');
            loginTab.classList.remove('text-gray-500', 'dark:text-gray-400');
            signupTab.classList.add('text-gray-500', 'dark:text-gray-400');
        });
        
        signupTab.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupTab.classList.add('border-cyan-500', 'text-cyan-500');
            loginTab.classList.remove('border-cyan-500', 'text-cyan-500');
            signupTab.classList.remove('text-gray-500', 'dark:text-gray-400');
            loginTab.classList.add('text-gray-500', 'dark:text-gray-400');
        });

        // Form handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality will be added with backend integration');
            // Yahan tum backend API call karoge
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Signup functionality will be added with backend integration');
            // Yahan tum backend API call karoge
        });

        // Theme detection (tumhare main page jaisa)
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark');
        }
    </script>
</body>
  </html>
